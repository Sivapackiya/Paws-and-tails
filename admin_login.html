<!DOCTYPE html>
 <html>
 <head>

 </head>
 <body>
   <div style="position:relative;center:50%;padding:10%;">

    <div class="center">
       <h1>
          <center>ADMIN LOGIN</center>
       </h1>
            <center>

        </form>
    </div>
   </div>
 </body>
