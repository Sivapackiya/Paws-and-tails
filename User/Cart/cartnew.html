<!DOCTYPE html>

<html>

<head>

    <link rel="icon" href="images/cart.png">
    <title>Paws & Tails - Cart</title>
    <link rel="stylesheet" type="text/css" href="cartstylenew.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>


    <br><br>
    <div class="container">
      <div>
        <center><h1 style="font-size: 50px; background-color:black; color: white;">Shopping Cart</h1></center>
      </div>
      <br><br>
          <div class="cart">
            <div class="products">
              <div class="product">
                <img style="height: 100%;" src="images/pedigree.jpg">
                  <div class="product-info">
                    <h3 class="product-name">Pedigree <a style = "font-size: 15px;" href="">View product</a></h3>
                    <h4 class="product-price">₹ 450</h4>
                    <p class="product-quantity">Qnt: <input type="number" value="1" name="">
                      <p class="product-buy">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="remove">Buy</span>
                    </p>
                    <p class="product-remove">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      <span class="remove">Remove</span>
                    </p>
                  </div>
              </div>
              <div class="product">
                <img src="images/whiskas.jfif">
                  <div class="product-info">
                    <h3 class="product-name">Whiskas <a style = "font-size: 15px;" href="">View product</a></h3>
                    <h4 class="product-price">₹ 1,500</h4>
                    <p class="product-quantity">Qnt: <input type="number" value="1" name="">
                    <p class="product-buy">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="remove">Buy</span>
                    </p>
                    <p class="product-remove">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      <span class="remove">Remove</span>
                    </p>
                  </div>
              </div>
            </div>

            <div class="cart-total">
              <p>
                <span>Total Price</span>
                <span>₹ 1,950</span>
              </p>
              <p>
                <span>Coupons Available</span>
                <span><button type="button" class="btn btn-danger">Check</button></span>
              </p>
              <p>
                <span>You Save</span>
                <span>₹ 400</span>
              </p>
              <p>
                <span>Net amount</span>
                <span>₹ 1,550</span>
              </p>
              <center><button type="button" class="btn btn-danger" onclick="myfn()">Proceed to checkout</a></button></center>
            </div>
          </div>
        
      </div>

</body>

</html>
<script>
  function myfn(){
    window.location.href = "payment.html";
  }
</script>
