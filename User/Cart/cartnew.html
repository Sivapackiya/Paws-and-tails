      <br><br>
          <div class="cart">
            <div class="products">
              <div class="product">
                <img style="height: 100%;" src="images/pedigree.jpg">
                  <div class="product-info">
                    <h3 class="product-name">Pedigree <a style = "font-size: 15px;" href="">View product</a></h3>
                    <h4 class="product-price">₹ 450</h4>
                    <p class="product-quantity">Qnt: <input type="number" value="1" name="">
                      <p class="product-buy">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="remove">Buy</span>
                    </p>
                    <p class="product-remove">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                      <span class="remove">Remove</span>
                    </p>
                  </div>

              <div class="product">

                        <span class="remove">Buy</span>
                    </p>
                    <p class="product-remove">

                    </p>

              </p>
              <p>
                <span>Net amount</span>
                <span>₹ 1,550</span>
              </p>
