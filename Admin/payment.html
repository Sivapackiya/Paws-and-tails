<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/logo.png">
        <title> Paws and Tails</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    </head>
    <body>
        <div id="div">
        <table><tr>

        </tr>
                <td><label for="inputState" class="form-label">Bank Name</label></td>
               <td> <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>State Bank Of India</option>
                  <option>City Union Bank</option>
                  <option>Karur Vysya Bank</option>
                  <option>Canara Bank</option>
                </select></td>
              
            </tr>
            <tr>
              <td><label for="inputPassword4" class="form-label">Card Holders Name</label></td>
              <td><input type="password" class="form-control" id="inputPassword4"></td>
            </tr>
            <tr>
              <td><label for="inputAddress" class="form-label">ATM Card Number</label></td>
              <td><input type="text" class="form-control" id="inputAddress" placeholder="**** **** ......"></td>
            </tr>
            <tr>
              <td><label for="inputAddress2" class="form-label">Cvv</label></td>
              <td><input type="text" class="form-control" id="inputAddress2" placeholder=""></td>
            </tr>
            <tr>
             <td><label for="inputCity" class="form-label">Expire date</label></td> 
              <td><input type="text" class="form-control" id="inputCity"></td>
            </tr>
            
            <tr>
               <td> <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label></td>
            </tr>
        </table>
         <div>
              <button type="submit" class="btn btn-primary">Check Out</button>
            </div>
        </div>
        







      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </html>
